<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Team Activity</title>
</head>
<body>
    <input type="text" id="user_input1">
    <button onclick="showUserInput()">Show Input</button>
    <div id="show_input"></div>

    <button onclick="readUserInput()">Sum numbers from 1 to input</button>
    <div id="show_result"></div>

    <input type="text" id="user_input2">
    <button onclick="addNumbers()">+</button>
    <div id="show_sum"></div>
</body>

<script>
    function showUserInput() {
        const userInput = document.getElementById("user_input1").value;
        document.getElementById("show_input").innerHTML = userInput;
    }

    function readUserInput(){
        const userInput = document.getElementById("user_input1").value;
        if (Number.isNaN(parseInt(userInput))) {
            document.getElementById("show_result").innerHTML = "You did not enter a valid number";
        } else {
            let total = sumNumbers(parseInt(userInput));
            document.getElementById("show_result").innerHTML = total;
        }
    }
    function sumNumbers(num) {
        let sum = 0;
        for(let i = 1; i <= num; i++) {
            sum +=i;
        }
        return sum;

        // OR
        // return (num * (num+1))/2
    }
    function addNumbers() {
        const num1 = document.getElementById("user_input1").value;
        const num2 = document.getElementById("user_input2").value;
        if (num1 == NaN || num2 == NaN) {
            document.getElementById("show_sum").innerHTML = "At least one of your inputs is not a valid number";
        } else {
            document.getElementById("show_sum").innerHTML = parseInt(num1) + parseInt(num2);
        }
    }
</script>
</html>
