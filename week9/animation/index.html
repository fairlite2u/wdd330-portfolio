<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>

    <h1>Animation Examples using JavaScript and CSS</h1>
    <div id='container'>
    <div class='examples'>
        <h2>Using the <code>window.setInterval()</code> method:</h2>
        <div id='square1' class='square'></div>
    </div>
    <div class='examples'>
        <h2>Using the <code>window.requestAnimationFrame()</code> method:</h2>
        <div id='square2' class='square'></div>
    </div>
    <div class='examples'>
        <h2>Using CSS instead (typically the best method):</h2>
        <div id='square3' class='square'></div>
    </div>
</div>
    <script src='main.js'></script>
</body>

</html>
