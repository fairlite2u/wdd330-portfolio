<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='description' content='A JavaScript Quiz Game'>
    <title>Quiz Ninja - Chapter 8</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <section class='dojo'>
        <div class='quiz-body'>
            <header>
                <!-- Add this div to display the score while the game is played-->
                <div id='score'>Score: <strong>0</strong></div>
                <h1>Quiz Ninja!</h1>
            </header>
            <!-- Add empty div elements to be used by the js and reduce alert dialogs-->
            <!-- The ID attributes will be used to input the js into the page-->
            <div id='question'></div>
            <!-- Add form element for user to enter in answers instead of having the prompt dialogs -->
            <form id='response'>
                <input name='answer' type='text'>
                <button type='submit'>Submit Answer</button>
            </form>
            <div id='result'></div>
            <div id='info'></div>
            <!-- Add a button that can be clicked to start the game!-->
            <button id='start'>Click to Start</button>
        </div>
    </section>
    <script src='main8.js'></script>

</body>

</html>
