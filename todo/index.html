<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.min.css">
    <script src="js/main.js" type="module"></script>
    <title>To Do List</title>
</head>

<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add Item" tabindex="0">
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list"
                    tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">               
                    <h1 tabindex="0">To Do List</h1>
            </div>
            <hr>
            <div class="buttonContainer">
                <div class="buttonBar">  
                    <button id="uncheckAllItems" class="button" title="Uncheck all the items"
                    aria-label="Uncheck all items on the list" tabindex="0">Uncheck All</button>              
                    <button id="clearCheckedItems" class="button" title="Delete the checked items"
                        aria-label="Remove the checked items from the list" tabindex="0">Delete Checked</button>
                    <button id="clearAllItems" class="button" title="Clear the list"
                        aria-label="Remove all items from the list" tabindex="0">Clear All</button>
                </div>
            </div>
            <hr>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">Eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">Sleep</label>
                </div>
            </div>
            <p id="confirmation" class="confirmation" aria-live="assertive"></p>
        </section>

    </main>
</body>

</html>
